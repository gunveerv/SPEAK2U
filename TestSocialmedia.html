<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <link rel="stylesheet" href="sitestyle.css">
    <title>Fakebook</title>
</head>
<body>
    <div class="Pageheader">
        <h1>Social MEDIA :O</h1>
        <h2>Create a post!</h2>
    </div>
    <div class="Navigationbar">
        <a class="postbtn" href=PostViewer.html><span><b>View Newsfeed</b></span></a>
        <a class="viewbtn" href=Profile.html><span><b>Edit your profile</b></span></a>
    </div>

    <div class="Post Creation Area">
        <form>
            <p id="PostInfo">Create a post headline</p>
            <input id="PostHeader" type="text" name="PostHeadline" placeholder="Enter your post's headline">
            <p id="PostInfo">What do you want to say?</p>
            <textarea id="PostContent" maxlength="750" name="PostContentual" placeholder="Say something about yourself..."></textarea>
            <select class="selectpicker" id="TagsChosen" placeholder="Tag your post!" multiple data-live-search = "true">
                <option value="Sports">Sports</option>
                <option>Inspirational</option>
                <option>Art</option>
                <option>Fine Dining</option>
                <option>Quantum Physics</option>
                <option>Intracies of Shakespearean Text</option>
                <option>Homosapiens</option>
            </select>
        </form>
    </div>
    <br>
    <input id="Submit" type="button" value="Upload Post" onclick="getData()">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src= https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="SocialMediaScripts.js"></script>
</body>
</html>
